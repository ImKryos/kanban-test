<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="top">
      <div class="top-one">
        <div class="top-one-one"></div>
      </div>
      <div class="top-two">KANBAN BOARD</div>
      <div class="top-three">
        <div class="top-three-one"></div>
      </div>
    </div>
    <div class="title-margin"></div>
    <div class="status">
        <div class="to-do">
            TO DO
        </div>
        <div class="blocked">
            BLOCKED
        </div>
        <div class="in-progress">
            IN PROGRESS
        </div>
        <div class="done">
            DONE
        </div>
    </div>
  </body>
</html>
